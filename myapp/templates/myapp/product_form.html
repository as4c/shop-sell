{% extends 'myapp/base.html' %}
<!-- {{form.as_p}} -->


{% block content %}
<h1 class="text-2xl font-bold m-10">✖️Add Product</h1>
<form class="bg-white shadow-md  m-10 px-8 py-8 w-3/5" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" >{{form.name}}</div>
    </div>

    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5 " for="">Product Price</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" >{{form.price}}</div>
    </div>

    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5 " for="">Product Description</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" >{{form.desc}}</div>
    </div>

    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5 " for="">Product Image</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" >{{form.image}}</div>
    </div>

    <div class="hidden shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" >{{form.seller_name}}</div>
    <div>
        <input class="bg-green-500 text-white px-5 py-2  " type="submit" name="Add Product" id="" value="Add Product">
    </div>


    
</form>
{% endblock %}
