{% load static %}
<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/style.css'  %}" />
    <link rel="stylesheet" href="{% static 'myapp/styles.css'  %}" />
    <title>Django Templates</title>
</head>
<body>
    
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4"> 
          <div class="flex justify-between" >
            <div class="flex space-x-7">
              <div>
                <a href="#" class="flex items-center px-2 py-4">
                  <img
                    class="h-8 w-8"
                    src="{% static 'myapp/images/shoppin.png' %}"
                    alt=""
                  />
                  <span class="text-gray-500 font-semibold text-lg"
                    >Shop&Sell</span
                  >
                </a>
              </div>
              <div class="items-center flex space-x-1">
                <a href="#" class="py-4 px-2 text-gray-500 font-semibold border-b-4 border-green-500">Home</a>
                <a href="{%  url 'myapp:add_product' %}" class="py-4 px-2 text-gray-500 font-semibold">Post an Add</a>
                <a href="{% url 'myapp:products' %}" class="py-4 px-2 text-gray-500 font-semibold">View Products</a>
                {% if user.is_authenticated %}
                  <a class="py-4 px-20 text-gray-500 font-semibold" href="{% url 'users:logout' %}">Logout</a>
                  <a class="py-4 px-40 text-gray-500 font-semibold" href="{% url 'users:profile' %}">Profile</a>
                  <a class="py-4 text-gray-500 font-semibold" href="{% url 'myapp:mylistings' %}">My List</a>
                {% else %}
                  <a class="py-4 px-40 text-gray-500 font-semibold" href="{% url 'users:login' %}">LogIn</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
      {% block content %}

      {% endblock%}
</body>
</html>
